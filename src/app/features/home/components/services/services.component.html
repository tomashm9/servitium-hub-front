<div id="services" class="services-container">
  <h1>Our Services</h1>
  <div class="services-grid">
    <mat-card class="service-card">
      <mat-card-header>
        <mat-icon>store</mat-icon>
        <mat-card-title>Add a Business</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Create an account for your business to reach more customers.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Create a professional account</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="service-card">
      <mat-card-header>
        <mat-icon>location_on</mat-icon>
        <mat-card-title>Find Local Businesses</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Discover and connect with local businesses in your area.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Search for local business</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="service-card">
      <mat-card-header>
        <mat-icon>analytics</mat-icon>
        <mat-card-title>Performance Analysis</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Get insights and reports on the performance of your business.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Go to Business Dashboard</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
