<header>
  <div class="header-config-1">
    <div class="header-config-2">
      <div class="header-config-3">
        <mat-toolbar class="mat-elevation-z4 align-center pad-right-40 pad-left-40">
          <div class="ts-left-menu">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="toggleSidenav()">
              <mat-icon>menu</mat-icon>
            </button>
          </div>
          <div class="ts-logo align-center">
            <a id="menuTitle" [routerLink]="ESSENTIAL_ROUTES.home.url">{{ ESSENTIAL_ROUTES.home.label }}</a>
          </div>
          <app-nav-search-bar></app-nav-search-bar>
          <div class="ts-center-menu align-center justify-center">
            <ul class="menu-list">
              <li *ngFor="let item of centerMenuItems | async">
                <a mat-button (click)="scrollTo(item.routerLink)">{{ item.label }}</a>
              </li>
            </ul>
          </div>
          <div class="ts-right-menu align-center justify-end">
            <ng-container *ngFor="let item of rightMenuItems | async">
              <a *ngIf="item.routerLink" mat-button [routerLink]="item.routerLink">{{ item.label }}</a>
              <button *ngIf="item.command" mat-button (click)="item.command()">{{ item.label }}</button>
            </ng-container>
          </div>
        </mat-toolbar>
      </div>
    </div>
  </div>
</header>
